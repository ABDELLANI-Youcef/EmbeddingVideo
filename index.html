<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedding video</title>
    <link rel="stylesheet" href="style.css" type="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div>
        <img
          id="mainlogo"
          src="youtube-logo-png-transparent-6.png"
          alt="youtube logo"
        />

      <div class="sea">
        <input type="text" class="search" name="research" id="research" placeholder="Search" />
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      <div class="icons">
        <div>
          <i class="fa fa-video-camera ib"></i>
        </div>
        <div>

        </div>
        <div>
          <i class="fa fa-bell ib"></i>
        </div>
        <div>
          <i class="fa fa-user-circle-o ib" aria-hidden="true"></i>
        </div>
      </div>
    </header>

    <main>
      <!-- I got the solution to share youtube from this link 
             w3scholl -->
      <iframe id="youtube"
        width="1200"
        height="700"
        src="https://www.youtube-nocookie.com/embed/V74l_zS1x8E"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h2>First project</h2>
      <div id="options">
        <p>58 140 vues•27 févr. 2014</p>
        <i class="fa fa-thumbs-up" aria-hidden="true"></i> 426

            <i class="fa fa-reply" aria-hidden="true"></i>  
            Share</button>

        <hr>
        <div>
            <i class="fa fa-user-circle-o ib" aria-hidden="true" ></i>The Odin Project
